<!DOCTYPE html>
<html>
<head>
	<title>Skill-It</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="homepage.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Skill-It</a>
            </div>

            <div class="collapse navbar-collapse">
                <div class="navbar-form navbar-right">
                    <button class="btn btn-default" onclick="document.getElementById('modal').style.display='block'">Sign Up</button>
                    <button class="btn btn-default" onclick="document.getElementById('login').style.display='block'">Login</button>
                </div>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="content">
				<h1 id = "title">Skill-It</h1>
				<h3 id = "lead">Learn, track, and practice your skill the easy way!</h3>
				<hr id="hr1">
                <form action="skills_list.html">
				<button class="btn btn-default btn-lg"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Go To Skill List!</button>
                </form>
				</div>
			</div>
		</div>
	</div>
    <br/>
    <br/>
    <br/>
    <br/>

	<div id="modal" class="modal">
	  <span onclick="document.getElementById('modal').style.display='none'" id="closeBtm" title="Close Form">&times;</span>
	  <form class="modal-content" action="/action_page.php">
	    <div class="container">
	      <h1>Sign Up</h1>
	      <p>Please fill in this form to create an account.</p>
	      <hr id = "hr2">
	      <input class = "inputText" type="text" placeholder="Enter Email" name="email" required>

	      <input class = "inputText" type="password" placeholder="Enter Password" name="psw" required>

	      <input class = "inputText" type="password" placeholder="Repeat Password" name="psw-repeat" required>

	      <label>
	        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
	      </label>

	      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

	      <div class="clearfix">
	        <button class="formBtn" type="button" onclick="document.getElementById('modal').style.display='none'" id="cancelbtn">Cancel</button>
	        <button class="formBtn" type="submit" id="signupbtn">Sign Up</button>
	      </div>
	    </div>
	  </form>
	</div>

    <div id="login" class="modal">
      <span onclick="document.getElementById('modal').style.display='none'" id="closeBtm" title="Close Form">&times;</span>
      <form class="modal-content" action="userpage.html">
        <div class="container">
          <h1>Login</h1>
          <hr id = "hr2">
          <input class = "inputText" type="text" placeholder="Enter Email" name="email" required>

          <input class = "inputText" type="password" placeholder="Enter Password" name="psw" required>

          <div class="clearfix">
            <button class="formBtn" type="button" onclick="document.getElementById('login').style.display='none'" id="cancelbtn">Cancel</button>
            <button class="formBtn" type="submit" id="signupbtn">Login</button>
          </div>
        </div>
      </form>
    </div>





</body>
</html>
